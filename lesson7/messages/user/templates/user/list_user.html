<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户信息</title>
</head>
<body>
<a href="/user/create_user">add user</a>
<table>
	<thead>
		<tr>
			<th>name</th>
			<th>age</th>
			<th>tel</th>
		</tr>
	</thead>
	<tbody>
	{% for user in users %}
	<tr>
		<td>{{ user.username }}</td>
		<td>{{ user.age }}</td>
		<td>{{ user.tel }}</td>
		<td><a href="/user/update_user?name={{ user.username }}">update user</a></td>
		<td><a href="/user/delete_user?name={{ user.username }}">delete user</a></td>
	</tr>
	{% endfor %}
	</tbody>
</table>
</body>
</html>
